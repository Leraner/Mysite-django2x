{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-4 mb-4">
<h1>Project</h1>
</div>


<div class="container">
    <form method="POST">
        <input id="id_new_item" name="item_text" class="form-control" placeholder="Что нужно сделать?">
    </form>
</div>

<!--posts-->
<div class="container mt-4">
    <ul>
        {% for post in all_posts_list %}
        <p>{{ post }}</p>
        {% endfor %}
    </ul>
</div>

<div class="container text-center">
    {% for post in blog_data %}
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <h5><a href="">{{ post.author }}</a></h5>
    {% endfor %}
</div>

{% endblock content %}
