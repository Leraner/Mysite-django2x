{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-5">
    <div class="col-6 text-center mx-auto">
        <h1>Tell me about you</h1>

        <form action="" method="post">

            {% csrf_token %}

            {{ form|crispy }}

            <input class="btn btn-info" type="submit" value="Save" />
        </form>
    </div>
</div>
{% endblock content %}
